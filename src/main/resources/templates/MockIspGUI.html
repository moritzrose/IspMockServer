<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.dev/htmx.org@1.9.12"></script>
</head>
<body>

<h2>Softphone</h2>
<div th:fragment="buttons" class="buttons">

    <div th:each="button : ${buttons}" class="button">
        <button
                th:text="${button.label}"
        ></button>
    </div>
</div>


</body>

</html>
